<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Usando Chart JS</h1>
    <hr />
    <h2>Grafico de barras</h2>
    <canvas id="bar-chart"></canvas>
    <h2>Grafico de dona</h2>
    <canvas id="doughnut-chart"></canvas>
    <h2>Grafico Lineal</h2>
    <canvas id="lineal-chart"></canvas>
    <h2>Grafico bubble</h2>
    <canvas id="bubble-chart"></canvas>
    <h2>Grafico Polar chart</h2>
    <canvas id="polar-chart"></canvas>
    <h2>Grafico Radar chart</h2>
    <canvas id="radar-chart"></canvas>
    <h2>Grafico Scatter chart</h2>
    <canvas id="scatter-chart"></canvas>
    <!-- Recordemos que chartjs solo muestra garficos en 2d -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
