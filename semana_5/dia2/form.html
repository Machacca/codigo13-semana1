    <section>
      <h1>Registro de usuarios</h1>
      <form action="">
        <input
          type="text"
          name="nombre"
          onkeyup="validarInputNoVacios()"
          placeholder="Ingrese su nombre"
        />
        <input
          type="text"
          name="apellido"
          onkeyup="validarInputNoVacios()"
          placeholder="Ingrese su apellido"
        />
        <input
          type="text"
          name="email"
          placeholder="Ingrese su email"
          class="input-email"
          onkeyup="validarCorreo(event)"
          autocomplete="off"
        />
        
        <span id="email-error" class="text-error">Email incorrect</span>
        <input
        type="password"
        name="password"
        placeholder="Ingrese su password"
        onkeyup="validarPassword(event)"
      />
      <span id="password-error" class="text-error">
        El password debe tener al menos 8 digitos
      </span>

        <input 
        onkeyup="validarTelefono(event)"
        type="text" 
        name="telefono" 
        placeholder="Ingrese su telefono" />
        <span id="telefono-error" class="text-error">Telefono debe tener 9 digitos</span>
        <!--cuando un boton es de tipo submit, este boton por defoult va a recargar la pagina-->
        <button type="submit" id="btn-crear-usuario">Crear Usuario</button>
      </form>
    </section>
    <section>
      <table border>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Password</th>
            <th>Celular</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- aca vamos a agregar la filas y columnas desde js -->
        </tbody>
      </table>
    </section>
    <script src="./form.js"></script>
  </body>
</html>
