<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./Css/transform.css">
</head>
<body>
    <section class="container">
        <form action="" class="form">
        <h2>Registro de usuarios</h2>
        <div class="container-help">
            <button class="button-help">
                <img class="img-help"
                src="/Semana2/ImageneReto2/icon-phone.svg" 
                alt="">
            </button>
            <p class="tex-help">
                Transformamos la economía de nuestros países entrenando a la próxima generación de profesionales en tecnología.
            </p>
        </div>
        <div>
            <input 
            type="text" 
            name="nombre"
            class="input-form"
            placeholder="nombre">
        </div>
        <div>
            <input 
            type="text" 
            name="apellido"
            class="input-form"
            placeholder="apellido">
        </div>
        <div>
            <input 
            type="email" 
            name="email"
            class="input-form"
            placeholder="email">
        </div>
        <div>
            <input 
            type="password" 
            name="password"
            class="input-form"
            placeholder="password">
        </div>
        <div>
            <button type="submit" class="btn-primary">Enviar</button>
        </div>
    </form>
    </section>
    
</body>
</html>
