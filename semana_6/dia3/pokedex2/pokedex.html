<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pokedex.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="container mt-5 mb-5">
      <div class="row" id="row-pokemons">
        <div class="col-md-12">
          <h1>Pokedex</h1>
        </div>
      </div>
      <!-- Este sera el modal -->
      <div
        class="modal fade"
        id="modalPokemon"
        aria-hidden="true"
        tabindex="-1" 
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <h2 id="pokemon-name">Pokemon</h2>
            </div>
            <div class="col-md-6">
              <img id="img-detail" class="img-fluid rounded w-100" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./pokedex.js"></script>
  </body>
</html>
